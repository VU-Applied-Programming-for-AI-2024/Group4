


<!DOCTYPE html>
<!-- This html code is an empty page-->
<html lang="eng">
        <head>
            <!--Basic set up of the design-->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

            <!-- Jinja code; shows where custom code for each page goes-->
            {% block head %}{% endblock %}
        </head>

        <body>

            <!--Creating navigation bar at top of screen-->
            <div class="navbar">
                <div class="logo">
                    <a href="/">Logo</a>
                </div>
                <div class="dropdown">
                    <button class="dropbtn" onclick="dropDown()">Menu<i class="fa fa-caret-down"></i></button>

                    <div class="dropdown-content" id="homepageDropdown">
                        <a href="/">Home</a>
                        <a href="/login">Login</a>
                    </div>
                </div>
            </div>

            {% block body %}{% endblock %}

            <script>
                function dropDown() {
                    // 
                    // Function that makes the dropdown button work 
                    // 
                    document.getElementById("homepageDropdown").classList.toggle("show");
                }
            </script>

        </body>
</html>
