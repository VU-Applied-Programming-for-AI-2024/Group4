{% extends 'basegame.html' %}

<!DOCTYPE html>
<html lang="en">
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to our Bartender!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% endblock %}
    
    {% block body %}
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #7a2187;
            justify-content: space-between;
            align-items: center;
        }

        /* .container {
            display: flex;
            width: 100%;
            height: 100vh;
        } */

        #game-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border-radius: 10px;
            margin-left: 15px;
        }

        #chat-container {
            width: 100%;
            flex: 1.5;
            background: #cc91d5a7;
            border-left: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            margin-right: 15px;

        }

        #messages {
            flex: 1;
            overflow-y: auto;
            max-height: 150px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #chat-input {
            display: flex;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #chat-input button {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: 0;
            border-radius: 0 5px 5px 0;
            background: #7a2187;
            color: #fff;
            cursor: pointer;
        }

        #chat-input button:hover {
            background: #218838; /* Darker shade for hover effect */
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>

    <div id="game-container"></div>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game_script.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/chat_script.js') }}"></script>
{% endblock %}
</html>
