<!DOCTYPE html>

<!-- This html code is of the index (=main) page-->
<html lang="eng">
        <head>
            <!--Basic set up of the design-->
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles.css" />

            <title>Chat Bot Game</title>
        </head>

        <body>
            <!--Creating navigation bar at top of screen-->
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">Logo</a>
                </div>
                <div class="dropdown">
                    <button class="dropbtn" onclick="dropDown()">Menu<i class="fa fa-caret-down"></i></button>

                    <div class="dropdown-content" id="homepageDropdown">
                        <a href="index.html">Home</a>
                        <a href="loginpage.html">Login</a>
                    </div>
                </div>
            </div>
            
            <!--Creating Title at top of screen-->
            <div>
                <h1>Chat Bot Game</h1>
                <p>By Applied Programming Group 4</p>
                <button class="start-button"; onclick="window.location.href='loginpage.html'">Login</button>
            </div>


            <!-- Creating a slide show -->
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!--Implement 3 75%-width images-->
                <div class="mySlides fade">
                    <img src="pixelartimage.jpg" style="width:75%" class="center">
                </div>
            
                <div class="mySlides fade">
                     <img src="pixelimage2.jpg" style="width:75%" class="center">
                </div>
            
                <div class="mySlides fade">
                    <img src="pixelimage3.jpg" style="width:75%" class="center">
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>


            <!-- <div>
                <img src="pixelartimage.jpg" alt="Image of our game" width=50% height=50% class="center">
            </div> -->

            <!--Creating 'about' text at bottom left of screen-->
            <div class="about">
                <h1>About Chat Bot</h1>
                <br>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor cumque, numquam voluptas, modi quas maxime culpa ullam possimus dicta fugiat ratione iusto hic temporibus tempora illo quae iste. Illo, iste?</p>
            </div>


            <script>
                function dropDown() {
                    // 
                    // Function that makes the dropdown button work 
                    // 
                    document.getElementById("homepageDropdown").classList.toggle("show");
                }
            </script>

            <script>
                // Script for the slide show to work
                
                let slideIndex = 1;
                showSlides(slideIndex);

                // Next/previous controls
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }

                // Thumbnail image controls
                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }

                //Function that properly shows the right slide
                function showSlides(n) {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    if (n > slides.length) {slideIndex = 1} 
                    if (n < 1) {slideIndex = slides.length}
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none"; 
                    }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block"; 
                    dots[slideIndex-1].className += " active";
                }
            </script>

        

        </body>
</html>
